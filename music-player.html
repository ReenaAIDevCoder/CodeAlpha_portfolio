<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music-player.css">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h1>Music Player</h1>
        </div>
        <div class="song-info">
            <h2 class="song-title">Song Title</h2>
            <p class="artist">Artist Name</p>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="controls">
            <button class="control-btn prev-btn">‚èÆÔ∏è</button>
            <button class="control-btn play-btn">‚ñ∂Ô∏è</button>
            <button class="control-btn next-btn">‚è≠Ô∏è</button>
        </div>
        <div class="volume-container">
            <i class="volume-icon">üîä</i>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
        </div>
        <h3>Playlist</h3>
        <div class="playlist">
            <ul class="song-list">
                <!-- Playlist items will be dynamically added by JavaScript -->
            </ul>
        </div>
    </div>
    <script src="music-player.js"></script>
</body>
</html>
